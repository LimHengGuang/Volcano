<h1>
	Cards &nbsp;
</h1>
<h3>
	Add New Card
</h3>

<div class = "row pt-5">
  <div class = "col-md-6 mx-auto">
    <div class ="card rounded-0">
      </div>
      <div class = "card-body">
        <form [formGroup]="registerForm" class = "form" (ngSubmit)="registerUser(registerForm.value, registerForm.valid)"> // Name function in the .ts file!
          <div class = "form-group">
            <label for = "">Card Name</label>
            <input formControlName = "cardName" name = "username" type = "text" class = "form-control rounded-0" required>
          </div>
	    <div class="form-group">
	      <label for="inputState">Assigned To</label>
	      <select id="inputState" class="form-control">
	        <option selected>Everyone</option>
	        <option>Dan</option>
	        <option>Nicholas</option>
	        <option>Qian</option>
	        <option>Paul</option>
	        <option>Terence</option>
	      </select>
	    </div>
          <div class = "form-group">
            <label for="">Password</label>
            <input formControlName = "password" name = "password" type = "password" class = "form-control rounded-0" required>
          </div>
          <div class = "form-group">
            <label for="">Name</label>
            <input formControlName = "name" name = "name" type = "text" class = "form-control rounded-0" required>
          </div>
          <div class = "form-group">
            <label for="">Email</label>
            <input formControlName = "email" name = "email" type = "text" class = "form-control rounded-0" required>
          </div>
          <button type = "submit" class = "btn btn-primary float-right">Create card!</button>
        </form>
    </div>
  </div>
</div>
