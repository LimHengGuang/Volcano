<h1>Projects</h1>
<nav>
    <button type="button" class="btn btn-light"><a routerLink ="/createStory">+ Create New Projects</a></button>
  </nav>

  <br />
  <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
    <li class="nav-item">
      <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab" aria-controls="pills-home" aria-selected="true">Incomplete</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab" aria-controls="pills-profile" aria-selected="false">In Progress</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#pills-contact" role="tab" aria-controls="pills-contact" aria-selected="false">Completed</a>
    </li>
  </ul>
  <div class="tab-content" id="pills-tabContent">
    <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
      <p>
      <span *ngFor="let story of stories" >
      <span *ngIf="story.resolution == 'Incomplete'">
          <app-story [story]="story"></app-story>
        </span>
    </span>
    </p>
    </div>
    <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
      <p>
      <span *ngFor="let story of stories" >
      <span *ngIf="story.resolution == 'In Progress'">
        <app-story [story]="story"></app-story>
        </span>
    </span>
      </p>
    </div>
    <div class="tab-pane fade" id="pills-contact" role="tabpanel" aria-labelledby="pills-contact-tab">
      <p>
    <span *ngFor="let story of stories" >
      <span *ngIf="story.resolution == 'Completed'">
          <app-story [story]="story"></app-story>
        </span>
      </span>
      </p>
    </div>
  </div>
