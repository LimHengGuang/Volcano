<div class = "row pt-5">
  <div class = "col-md-6 mx-auto">
    <div class ="card rounded-0">
      <div class = "card-header">
        <h3 class = "mb-0">Register</h3>
      </div>
      <div class = "card-body">
        <form [formGroup]="registerForm" class = "form" (ngSubmit)="registerUser(registerForm.value, registerForm.valid)">
          <div class = "form-group">
            <label for = "">Username</label>
            <input formControlName = "username" name = "username" type = "text" class = "form-control rounded-0" required>
          </div>
          <div class = "form-group">
            <label for="">Password</label>
            <input formControlName = "password" name = "password" type = "password" class = "form-control rounded-0" required>
          </div>
          <div class = "form-group">
            <label for="">Name</label>
            <input formControlName = "name" name = "name" type = "text" class = "form-control rounded-0" required>
          </div>
          <div class = "form-group">
            <label for="">Email</label>
            <input formControlName = "email" name = "email" type = "text" class = "form-control rounded-0" required>
          </div>
          <button type = "submit" class = "btn btn-primary float-right">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
