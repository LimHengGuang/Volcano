<h1>Chat</h1>
<div class="row">
  <div class="col-sm-3">
    <h3>Private Chat</h3>
    <table class="table" *ngIf = "team != null">
      <thead>
        <tr>
          <th>Team mates</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tum of team.teamUserMemberships">
            <td><a href="{{tum.user.userid}}">{{tum.user.username}}</a></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-sm-9">
  <app-chat></app-chat>
</div>
