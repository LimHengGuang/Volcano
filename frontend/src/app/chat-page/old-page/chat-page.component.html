<h1>Chat</h1>
<div class="row">
  <div class="col-sm-3">
    <h3>Team Members</h3>
    <table class="table" *ngIf = "team != null">
      <tbody>
        <tr *ngFor="let tum of team.teamUserMemberships">
            <td><strong>{{tum.user.username}}</strong></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="col-sm-9">
  <app-chat></app-chat>
</div>
