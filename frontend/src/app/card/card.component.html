<div class="card volcano-card" >
  <h2 class="card-header volcano-card-header">
    <strong><a href="/cardDetail/{{card.cardId}}">{{card.cardName}}</a></strong>
  </h2>
  <div class="card-body">
    <p class="card-text">
      <a class="btn btn-info btn-sm" style='color: white'>{{card.type}}</a>
      &nbsp;
      <a class="btn btn-danger btn-sm" style='color: white'>{{card.status}}</a>
      &nbsp;
      <a class="btn btn-info btn-sm" style='color: white'>{{card.priority}}</a>
      <br />
      <br />
      {{card.description}}
    </p>
  </div>
  <div class="card-footer">
    <p><strong>Assigned to: </strong> {{card.assignee}}</p>
    <p><strong>story id: </strong> {{card.storyId}}</p>
    <p><strong>labels: </strong> {{card.label}}</p>
    <p><strong>Created by: </strong> {{card.creatorId}}</p>

      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="#" class="btn btn-primary">
        Mark as Completed
      </a>
  </div>
</div>
