<div class = "row pt-5">
    <div class = "col-md-6 mx-auto">
      <div class ="card rounded-0">
        <div class = "card-header">
          <h3 class = "mb-0">Edit Project</h3>
        </div>
        <div class = "card-body">
      
          <form [formGroup]="updateStoryForm" class = "form" (ngSubmit)="updateStory(updateStoryForm.value, updateStoryForm.valid)">
            <div class = "form-group">
                <label for="">Project Name</label>
                <input formControlName = "storyName" name = "storyName" type = "text" class = "form-control rounded-0" required>
              </div>

              <div class = "form-group">
                  <label for="">Resolution</label>
                  <select formControlName = "resolution" name = "resolution" class="form-control" id="resolution">
                    <option>Incomplete</option>
                    <option>In Progress</option>
                    <option>Completed</option>
      
                  </select>
                </div>
    
                <div class = "form-group">
                  <label for="">Description</label>
                  <input maxlength="255" formControlName = "description" name = "description" type = "text" class = "form-control rounded-0" required>
                </div>

              

            <button type = "submit" class = "btn btn-primary float-right">Edit Project</button>
            &nbsp;
        </form>
        <br />
        <button type = "submit" class = "btn btn-danger float-right" (click) = "deleteStory()">Delete Project</button>
      </div>
  </div>
</div>
</div>

<nav>
    &nbsp; &nbsp; <button href="#" type="button" class="btn btn-light btn-block"><a routerLink ="/stories">Go Back</a></button>
  </nav>
