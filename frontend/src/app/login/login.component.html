
  <div class = "row pt-5">
    <div class = "col-md-6 mx-auto">
      <div class ="card rounded-0">
        <div class = "card-header">
          <h3 class = "mb-0">Login</h3>
        </div>

        <div class = "card-body">
          <form [formGroup]="loginForm" class = "form" (ngSubmit)="loginUser(loginForm.value, loginForm.valid)">
            <div class = "form-group">
              <label for = "">Username</label>
              <input formControlName = "username" name = "username" type = "text" class = "form-control rounded-0" required>
            </div>
            <div class = "form-group">
              <label for="">Password</label>
              <input formControlName = "password" name = "password" type = "password" class = "form-control rounded-0" required>
            </div>
            <button type = "submit" class = "btn btn-primary float-right">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
