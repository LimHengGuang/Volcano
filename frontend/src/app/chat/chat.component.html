<div class="chat">
  <h3>Public Chat</h3>
  <div *ngFor="let chat of chats">
    <strong>{{chat.sender}}:</strong> {{chat.message}}
  </div>
  <br />
    <form #f="ngForm"  
      (ngSubmit)="onSubmit(f.value)"  
      class="ui form">
      <input type="text"  
 	    id="message"  
        name="message" ngModel>  
      &nbsp;
      <button type="submit" class="btn btn-sm sendbtn">Send</button>
  </form>  
  
</div>
